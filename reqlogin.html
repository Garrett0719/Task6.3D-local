<!doctype html>
<html>

<head>
<link href="css/reqlogin.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/superhero/bootstrap.min.css" integrity="sha384-HnTY+mLT0stQlOwD3wcAzSVAZbrBp141qwfR4WfTqVQKSgmcgzk+oP0ieIyrxiFO" crossorigin="anonymous">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="google-signin-client_id" content="307404136527-nmgs78rltoisap6vm0muc2gsbb7ukvm9.apps.googleusercontent.com">
<title>sign in page</title>
</head>

<body>
    <div class="title">
        <h2>iCrowdTask Login</h2>
    </div>
    <div class="main">
    <div class="SignIn">
        <h4>Sign In</h4>
    </div>
    <div class="SignUp">
        <a href="/reqsignup" class="btn btn-link">Sign up</a>
    </div>
    
    <form action="/" method="post">
    <div class="Email">
        <label for="email">Your email</label>
        <br>
        <input type="email" name="email" class="form-control" id="email" placeholder="Please input your email">
    </div>
    <div class="Password">
    <label for="password" id="passwordlabel">Password</label>
    <a href="/forgotpwd" class="btn btn-link" id="resetPassword">Forgot Password</a>
    <br>
    <input type="password" name="password" class="form-control" placeholder="Please input your password" id="password">
    </div>
    <div>
      <label>Save password</label>
      <input name="checkbox" type="checkbox">
    </div>
    <div class="button">
        <button type="submit" class="btn btn-success"> Login </button>
    </div> 
<div id="my-signin2">
</div>    
<script type="text/javascript">
function onSuccess(googleUser) {
console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
}
function onFailure(error) {
console.log(error);
}
  function renderButton() {
    gapi.signin2.render('my-signin2', {
      'scope': 'profile email',
      'width': 240,
      'height': 50,
      'longtitle': true,
      'theme': 'dark',
      'onsuccess': onSuccess,
      'onfailure': onFailure
    });
  }
</script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>  
</div>
</form>
</body>
